<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - ElectroTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container mt-5">
        <h1>Carrito de Compras - ElectroTech</h1>
        <form>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="cliente">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="cliente" placeholder="Nombre del Cliente">
                    </div>
                    <div class="form-group">
                        <label for="rut">RUT (opcional)</label>
                        <input type="text" class="form-control" id="rut" placeholder="RUT">
                    </div>
                    <div class="form-group">
                        <label for="producto">Seleccionar Producto</label>
                        <select class="form-control" id="producto">
                            <option value="producto1">Producto 1 - $100</option>
                            <option value="producto2">Producto 2 - $200</option>
                            <option value="producto3">Producto 3 - $300</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="agregarAlCarrito()">Agregar al Carrito</button>
                </div>
            </div>
        </form>
        <h2>Carrito de Compras</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody id="carrito-body">
                <!-- ACA SE AGREGAN LOS ELEMENTOS DEL CARRITO -->
            </tbody>
        </table>
        <h3>Total: <span id="total">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
